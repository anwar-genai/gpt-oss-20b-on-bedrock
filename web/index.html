<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatAnwar</title>
    <style>
      :root { --bg:#0b1020; --card:#121831; --text:#e8ebf5; --muted:#8b93a7; --accent:#6ea8fe; --input-bg:#0e1530; --input-border:#263158; --button-bg:#6ea8fe; --button-text:#081225; --code-bg:#0b102a; --border:#263158; --shadow:rgba(0,0,0,0.4); }
      html[data-theme="dark"] { --bg:#0b1020; --card:#121831; --text:#e8ebf5; --muted:#8b93a7; --accent:#6ea8fe; --input-bg:#0e1530; --input-border:#263158; --button-bg:#6ea8fe; --button-text:#081225; --code-bg:#0b102a; --border:#263158; --shadow:rgba(0,0,0,0.4); }
      html[data-theme="light"] { --bg:#f7f8fc; --card:#ffffff; --text:#0c1020; --muted:#5b6478; --accent:#2b6cff; --input-bg:#ffffff; --input-border:#d6d9e6; --button-bg:#2b6cff; --button-text:#ffffff; --code-bg:#f2f5ff; --border:#e3e6ef; --shadow:rgba(0,0,0,0.08); }
      html[data-theme="solar"] { --bg:#0f0d05; --card:#171309; --text:#f7f4eb; --muted:#b7ad96; --accent:#f2a900; --input-bg:#1c170b; --input-border:#3a2f15; --button-bg:#f2a900; --button-text:#191000; --code-bg:#1a140a; --border:#2e2512; --shadow:rgba(0,0,0,0.4); }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
      .layout { height: 100%; display: grid; grid-template-columns: 260px 1fr; gap: 12px; padding: 12px; max-width: 1400px; margin: 0 auto; }
      .sidebar { background: var(--card); border: 1px solid var(--border); border-radius: 16px; display:flex; flex-direction: column; padding: 12px; box-shadow: 0 6px 24px var(--shadow); }
      .sidebar .brand { display:flex; align-items:center; gap:10px; padding: 8px 10px; }
      .sidebar .brand h2 { font-size: 16px; margin: 0; }
      .sidebar .newchat { margin: 10px 0 14px; }
      .btn { width: 100%; border: 1px solid var(--input-border); background: var(--button-bg); color: var(--button-text); border-radius: 10px; padding: 10px 12px; cursor: pointer; }
      .sidebar .list { flex:1 1 auto; overflow:auto; display:flex; flex-direction: column; gap: 8px; }
      .sidebar .item { border: 1px solid var(--border); border-radius: 10px; padding: 8px 10px; color: var(--muted); background: transparent; text-align: left; }

      .container { padding: 24px; height: 100%; display:flex; flex-direction: column; }
      header { display:flex; align-items:center; gap:12px; margin-bottom: 12px; flex: 0 0 auto; }
      header h1 { font-size: 20px; margin: 0; font-weight:600; }
      .spacer { flex: 1 1 auto; }
      .theme select { appearance: none; background: var(--card); color: var(--text); border: 1px solid var(--border); padding: 8px 10px; border-radius: 10px; }
      .chat { background: var(--card); border-radius: 16px; padding: 0; display:flex; flex-direction: column; flex: 1 1 auto; min-height: 0; box-shadow: 0 6px 24px var(--shadow); border: 1px solid var(--border); }
      .messages { flex:1 1 auto; overflow:auto; padding: 16px 16px 0 16px; }
      .msg { display:flex; gap:12px; padding:12px; border-radius: 12px; margin-bottom: 8px; }
      .msg.user { background: rgba(110,168,254,0.12); }
      .msg.assistant { background: rgba(255,255,255,0.05); }
      .msg .actions { margin-left: auto; display:flex; gap:6px; opacity: 0.0; transition: opacity .15s ease-in-out; }
      .msg:hover .actions { opacity: 1; }
      .action-btn { background: transparent; color: var(--muted); border: 1px solid var(--border); padding: 4px 8px; border-radius: 8px; cursor: pointer; font-size: 12px; }
      .action-btn:hover { color: var(--text); border-color: var(--accent); }
      .role { width: 28px; height: 28px; border-radius: 50%; display:grid; place-items:center; font-size:13px; font-weight:700; flex:0 0 auto; }
      .role.user { background: var(--accent); color:#081225; }
      .role.assistant { background: #2a3358; color:#cbd3ea; }
      .content { line-height: 1.6; }
      .content p { margin: 0 0 10px; }
      .content h1, .content h2, .content h3, .content h4 { margin: 10px 0 8px; }
      .content ul, .content ol { margin: 8px 0 8px 20px; }
      .content code { background:var(--code-bg); padding: 2px 6px; border-radius: 6px; }
      .content pre { background:var(--code-bg); padding: 12px; border-radius: 10px; overflow:auto; }
      .content table { border-collapse: collapse; width: 100%; margin: 8px 0; }
      .content th, .content td { border: 1px solid var(--border); padding: 6px 8px; text-align: left; }
      form { display:flex; gap: 10px; padding: 12px 16px; border-top: 1px solid var(--border); position: sticky; bottom: 0; background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0)) , var(--card); border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; }
      textarea { flex:1; resize: none; min-height: 52px; max-height: 40vh; padding:12px 12px; border-radius:12px; border:1px solid var(--input-border); background:var(--input-bg); color:var(--text); line-height:1.4; caret-color: var(--text); }
      button { width: 44px; height: 44px; display:grid; place-items:center; border-radius: 12px; border: 1px solid var(--input-border); background: var(--button-bg); color: var(--button-text); font-weight: 700; cursor: pointer; align-self: flex-end; }
      button[disabled] { opacity: 0.7; cursor: not-allowed; }
      .muted { color: var(--muted); font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 12L20 4L13 20L11 13L4 12Z" stroke="#6ea8fe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <h2>ChatAnwar</h2>
        </div>
        <div class="newchat"><button id="new-chat" class="btn">New chat</button></div>
        <div class="list">
          <button class="item" disabled>Welcome to ChatAnwar</button>
        </div>
      </aside>

      <div class="container">
        <header>
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 12L20 4L13 20L11 13L4 12Z" stroke="#6ea8fe" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <h1>ChatAnwar</h1>
          <div class="muted">Bedrock-powered</div>
          <div class="spacer"></div>
          <label class="theme">
            <select id="theme-select" aria-label="Theme">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="solar">Solar</option>
            </select>
          </label>
        </header>

        <div class="chat">
          <div id="messages" class="messages"></div>
          <form id="form">
            <textarea id="input" placeholder="Ask something... (Shift+Enter for newline)" required></textarea>
            <button id="send" type="submit" aria-label="Send"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 12L20 4L13 20L11 13L4 12Z" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
  </html>
