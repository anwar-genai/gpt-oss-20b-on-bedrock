<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AWS Bedrock Chat</title>
    <style>
      :root { --bg:#0b1020; --card:#121831; --text:#e8ebf5; --muted:#8b93a7; --accent:#6ea8fe; }
      html[data-theme="dark"] { --bg:#0b1020; --card:#121831; --text:#e8ebf5; --muted:#8b93a7; --accent:#6ea8fe; }
      html[data-theme="light"] { --bg:#f7f8fc; --card:#ffffff; --text:#0c1020; --muted:#5b6478; --accent:#2b6cff; }
      html[data-theme="solar"] { --bg:#0f0d05; --card:#171309; --text:#f7f4eb; --muted:#b7ad96; --accent:#f2a900; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); }
      .container { max-width: 900px; margin: 0 auto; padding: 24px; height: 100%; display:flex; flex-direction: column; }
      header { display:flex; align-items:center; gap:12px; margin-bottom: 12px; flex: 0 0 auto; }
      header h1 { font-size: 20px; margin: 0; font-weight:600; }
      .spacer { flex: 1 1 auto; }
      .theme select { appearance: none; background: var(--card); color: var(--text); border: 1px solid #263158; padding: 8px 10px; border-radius: 10px; }
      .chat { background: var(--card); border-radius: 16px; padding: 0; display:flex; flex-direction: column; flex: 1 1 auto; min-height: 0; }
      .messages { flex:1 1 auto; overflow:auto; padding: 16px 16px 0 16px; }
      .msg { display:flex; gap:12px; padding:12px; border-radius: 12px; margin-bottom: 8px; }
      .msg.user { background: rgba(110,168,254,0.12); }
      .msg.assistant { background: rgba(255,255,255,0.05); }
      .msg .actions { margin-left: auto; display:flex; gap:6px; opacity: 0.0; transition: opacity .15s ease-in-out; }
      .msg:hover .actions { opacity: 1; }
      .action-btn { background: transparent; color: var(--muted); border: 1px solid #2a3358; padding: 4px 8px; border-radius: 8px; cursor: pointer; font-size: 12px; }
      .action-btn:hover { color: var(--text); border-color: var(--accent); }
      .role { width: 28px; height: 28px; border-radius: 50%; display:grid; place-items:center; font-size:13px; font-weight:700; flex:0 0 auto; }
      .role.user { background: var(--accent); color:#081225; }
      .role.assistant { background: #2a3358; color:#cbd3ea; }
      .content { line-height: 1.6; }
      .content p { margin: 0 0 10px; }
      .content h1, .content h2, .content h3, .content h4 { margin: 10px 0 8px; }
      .content ul, .content ol { margin: 8px 0 8px 20px; }
      .content code { background:#0b102a; padding: 2px 6px; border-radius: 6px; }
      .content pre { background:#0b102a; padding: 12px; border-radius: 10px; overflow:auto; }
      .content table { border-collapse: collapse; width: 100%; margin: 8px 0; }
      .content th, .content td { border: 1px solid #2a3358; padding: 6px 8px; text-align: left; }
      form { display:flex; gap: 10px; padding: 12px 16px; border-top: 1px solid #263158; position: sticky; bottom: 0; background: linear-gradient(180deg, rgba(18,24,49,0.85), rgba(18,24,49,1)); border-bottom-left-radius: 16px; border-bottom-right-radius: 16px; }
      textarea { flex:1; resize: none; min-height: 52px; max-height: 40vh; padding:12px; border-radius:12px; border:1px solid #263158; background:#0e1530; color:var(--text); }
      button { padding: 12px 16px; border-radius: 12px; border: 0; background: var(--accent); color: #081225; font-weight: 700; cursor: pointer; align-self: flex-end; }
      button[disabled] { opacity: 0.7; cursor: not-allowed; }
      .muted { color: var(--muted); font-size: 13px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L20 7V17L12 22L4 17V7L12 2Z" stroke="#6ea8fe" stroke-width="1.5"/><path d="M12 22V12" stroke="#6ea8fe" stroke-width="1.5"/><path d="M4 7L12 12L20 7" stroke="#6ea8fe" stroke-width="1.5"/></svg>
        <h1>AWS Bedrock Chat</h1>
        <div class="muted">via Flask + fetch</div>
        <div class="spacer"></div>
        <label class="theme">
          <select id="theme-select" aria-label="Theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="solar">Solar</option>
          </select>
        </label>
      </header>

      <div class="chat">
        <div id="messages" class="messages"></div>
        <form id="form">
          <textarea id="input" placeholder="Ask something... (Shift+Enter for newline)" required></textarea>
          <button id="send" type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
  </html>
